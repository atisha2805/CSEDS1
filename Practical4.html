<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <h2 align="center">Hotel Room Booking Form</h2>

    <form><center>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin"><br><br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout"><br><br>

        <label for="roomtype">Room Type:</label>
        <select id="roomtype" name="roomtype">
            <option value="">--Select Room Type--</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
            <option value="family">Family Room</option>
        </select><br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1"><br><br>

        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="40" placeholder="Enter any special requests..."></textarea><br><br>

        <button type="submit">Book Now</button>
        <button type="reset">Reset</button>

    </center></form>
</body>
</html>
