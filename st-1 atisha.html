<html>
<head>
   <title>College Admission Form</title>
</head>
<body>
  <h1 align="center">College Admission Form</h1>
  <form><center>
    <label for="fullname">Fullname:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@abc.com" required><br><br>

    <label for="phone">Mobile Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required><br><br>

    <label for="Father name">Father's name:</label>
    <input type="text" id="Father name" name="Father name" ><br><br>

    <label for="Course">Select Course:</label>
    <select id="course" name="course">
        <option value="">--Select COurse--</option>
        <option value="B.Tech"> B.Tech </option>
        <option value="B.Sc"> B.Sc </option>
        <option value="MCA"> MCA </option>
    </select><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your Address" reqquired></textarea><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </center></form>
</body>
</html>
