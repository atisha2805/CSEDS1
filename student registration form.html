<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <forms><center>
        <h2>Student Registration Form</h2>
        <label for="First Name">First Name: </label>
        <input type="text" id="First Name" name="xyz"></input><br><br>

        <label for="Last Name">Last Name: </label>
        <input type="text" id="Last Name" name="xyz"></input><br><br>

        <label for="Email">Student Email Id: </label>
        <input type="Email" id="Email" name="Email" required placeholder="example@gmail.com"></input><br><br>

        <label for="password">Student Password: </label>
        <input type="password" id="password" name="xyz"></input><br><br>

        <h2>Gender</h2>
        <input type="radio" id="radio" name="radio" value="Male">
        <label for="radio">Male</label>
        <input type="radio" id="radio" name="radio" value="Female">
        <label for="radio">Female</label><br><br>
        <input type="submit" value="Register">  

    </center>
    </forms>
</body>
</html>
